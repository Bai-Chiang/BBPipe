global:
    bpw_edges: [2,30,50]
    beam_correct: True

BBCompSep:
    n_iters: 5000
    nwalkers: 128
    likelihood_type: 'h&l'
    sampler: 'emcee'
    save_prefix: './out_bp1_ph0_an0_B/test'
    pol_channels: ['B']
    l_min: 30
    l_max: 500

    cmb_model:
        cmb_templates: ["/global/cscratch1/sd/damonge/SO/BBPipe_data/bbpower_minimal/camb_lens_nobb.dat", 
                        "/global/cscratch1/sd/damonge/SO/BBPipe_data/bbpower_minimal/camb_lens_r1.dat"]
        params:
            r_tensor: ['r_tensor', 'tophat', [0.00, 0.00, "inf"]]
            A_lens: ['A_lens', 'tophat', [0.00,0.5,2.00]]

    fg_model:
        component_1:
            name: Dust
            sed: Dust
            cl:
                BB: ClPowerLaw
            sed_parameters:
                beta_d: ['beta_d', 'Gaussian', [1.59, 0.11]]
                temp_d: ['temp', 'fixed', [19.6]]
                nu0_d: ['nu0', 'fixed', [353.]]
            cl_parameters:
                BB:
                   amp_d_bb: ['amp', 'tophat', [0., 5., "inf"]]
                   alpha_d_bb: ['alpha', 'tophat', [-1., -0.42, 0.]]
                   l0_d_bb: ['ell0', 'fixed', [80.]]
            cross: 
                epsilon_ds: ['component_2', 'tophat', [-1., 0., 1.]]

        component_2:
            name: Synchrotron
            sed: Synchrotron
            cl:
                BB: ClPowerLaw
            sed_parameters:
                beta_s: ['beta_pl', 'Gaussian', [-3.0, 0.3]]
                nu0_s: ['nu0', 'fixed', [23.]]
            cl_parameters:
                BB:
                    amp_s_bb: ['amp', 'tophat', [0., 2., "inf"]]
                    alpha_s_bb: ['alpha', 'tophat', [-1., -0.6, 0.]]
                    l0_s_bb: ['ell0', 'fixed', [80.]]

    systematics:
        bandpasses:
            bandpass_1:
                parameters:
                    shift_1: ['shift', 'Gaussian', [0., 0.01]]
                    gain_1: ['gain', 'Gaussian', [1., 0.01]]
            bandpass_2:
                parameters:
                    shift_2: ['shift', 'Gaussian', [0., 0.01]]
                    gain_2: ['gain', 'Gaussian', [1., 0.01]]
            bandpass_3:
                parameters:
                    shift_3: ['shift', 'Gaussian', [0., 0.01]]
                    gain_3: ['gain', 'Gaussian', [1., 0.01]]
            bandpass_4:
                parameters:
                    shift_4: ['shift', 'Gaussian', [0., 0.01]]
                    gain_4: ['gain', 'Gaussian', [1., 0.01]]
            bandpass_5:
                parameters:
                    shift_5: ['shift', 'Gaussian', [0., 0.01]]
                    gain_5: ['gain', 'Gaussian', [1., 0.01]]
            bandpass_6:
                parameters:
                    shift_6: ['shift', 'Gaussian', [0., 0.01]]
                    gain_6: ['gain', 'Gaussian', [1., 0.01]]
